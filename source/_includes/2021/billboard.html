{% if page.billboard.image != '' %}
<div class="hero-viewport blue">
  <div class="hero-container">
    <div id="hero" class="hero hero-text-right">
      <div class="gradient-overlay"></div>
      <img src="{{ page.billboard.image }}" alt="{{ page.billboard.alt-text }}">
        <div class="angle transparent wow animated" style="visibility: visible;"></div>
        <div class="hero-text">
            <div class="category">{{ page.billboard.subtitle }}</div>
            <h1 class="hero-header yellow-text">{{ page.billboard.hero-title }}</h1>
            <p class="hero-body">{{ page.description }}</p>
            <p class="lead"><large><strong>{{ page.billboard.action-text }}</strong></large></p>
            <!-- <a class="button secondary" href="#">{{ page.billboard.button-text }}</a> -->
        </div>
    </div>
  </div>
</div>
{% endif %}
